<script>

const barColors = [
"#b91d47",
"#00aba9",
];

type: "doughnut",

        backgroundColor: barColors,
        data: [yValues[0]+1, yValues[0]+1]
    }],
    labels:['Recovered', 'Indebted']
},
});
</script>
