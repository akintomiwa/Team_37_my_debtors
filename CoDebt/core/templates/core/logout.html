{% extends 'main.html' %} {% load static %} {% block head %}
<title>Sign Out</title>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
/>
<link rel="stylesheet" href="{% static 'styles/logout.css' %}" />
{% endblock head %} {% block content %}
<div class="container">
  <div class="text-container">
    <p class="log-out">Log Out</p>

    <p class="logout-text">Log Out Are you sure you want to log out ?</p>
    <div class="btn btn-primary second">Cancel</div>
    <div class="btn btn-primary first">Logout</div>
  </div>
</div>
{% endblock content %} {% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock scripts %}
