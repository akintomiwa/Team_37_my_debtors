{% extends 'main.html' %} {% load static %} {% block head%}
<title>Sign Up</title>

<link rel="stylesheet" href="{% static 'styles/register-guardian.css' %}" />
<script
  type="module"
  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
></script>
{% endblock head %} {% block content %}
<div class="container">
  <header>
    <div class="logo">
      <nav>
        <img src="{% static 'images/CoDebtLogo.svg' %}" alt="logo" />
      </nav>
    </div>
  </header>
  <img src="{% static 'images/rafiki.svg' %}" alt="rafiki" />
  <div class="content">
    <form class="box" action="#">
      <div class="title">Create An Account</div>
      <div class="user-details">
        <div class="input-box">
          <span class="details">First Name</span>
          <input type="text" required />
        </div>
        <div class="input-box">
          <span class="details">Last Name</span>
          <input type="text" required />
        </div>
        <div class="input-box">
          <span class="details">Status</span>
          <select class="select">
            <option disabled selected></option>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="prefer not to say">Prefer not to say</option>
          </select>
        </div>
        <div class="input-box">
          <span class="details">Email Address</span>
          <input type="text" required />
        </div>
        <div class="input-box">
          <span class="details">Password</span>
          <div class="toggle-eye open">
            <ion-icon name="eye-outline"></ion-icon>
          </div>
          <input type="password" required />
        </div>
        <div class="input-box">
          <span class="details">Confirm Password</span>
          <div class="toggle-eye close">
            <ion-icon name="eye-off-outline"></ion-icon>
          </div>
          <input type="password" required />
        </div>
      </div>
      <label class="checkbox" for="myCheckboxId">
        <input
          class="checkbox__input"
          type="checkbox"
          name="myCheckboxName"
          id="myCheckboxId"
        />
        <div class="checkbox__box"></div>
        <small>
          I have read and agree with the<a href="#"> terms of Services</a> and
          <a href="#">privacy policy</a>
        </small>
      </label>
      <div class="btn">
        <button class="button">Create Account</button>
      </div>

      <div class="last">
        <small>
          <strong>Already have an account?</strong>
          <a href="#">Sign in</a>
        </small>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
